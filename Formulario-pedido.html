<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/navegacao.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/formatacao.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/form-pedido.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/box.css'>
</head>
<body style="background-image: url('img/madeira2.jpg');background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
    <div class="topnav">
        <a href="homepage-copy.html">Home</a>
        <a href="#noticias">Noticias</a>
        <a href="formulario-pedido.html">Contato</a>
        <a href="sobre.html">Sobre</a>
    </div>
  <div class="container">
    <div class="corpotexto box-prod">
      <form action="#" autocomplete="on" class="form" method="get">

        <div class="item">
          <label for="nome" class="label-imput">Nome:</label>
          <input type="text" id="nome" name="nome" size="40">
        </div>
        <br><br>

        <div class="item">
          <label for="email" class="label-imput">Email:</label>
          <input type="text" id="email" name="email" size="40" required>
        </div>
          <br><br>

        <div class="item">
          <label for="cel" class="label-imput">Telefone:</label>
          <input type="text" id="cel" name="cel" size="40" required>
        </div>
          <br><br>


        <div class="item">
          <label for="pedido">Escolha um sabor:</label>
          <select id="pedido" name="pedido">
            <option value="4Queijos">Quatro Queijos</option>
            <option value="Brigadeiro">Brigadeiro</option>
            <option value="Calabresa">Calabresa</option>
            <option value="Camarao">Camarão</option>
            <option value="ChocolateMrg">Chocolate com Morango</option>
            <option value="FrangoC">Frango com Catupiri</option>
            <option value="Marguerita">Marguerita</option>
            <option value="Mussarela">Mussarela</option>
            <option value="Napolitana">Napolitana</option>
            <option value="Peperoni">Peperoni</option>
            <option value="Portuguesa">Portuguesa</option>
            <option value="RomeuJulieta">RomeuJulieta</option>
          </select>
        </div>
          <br><br>


        <div class="item">
          <input type="radio" id="P" name="tamanho" value="P">
          <label for="P" class="label-imput">Pequena - 4 Fatias</label>
        </div>
          <br><br>



        <div class="item">
          <input type="radio" id="M" name="tamanho" value="M" checked="checked">
          <label for="M" class="label-imput">Média - 6 Fatias</label>
        </div>
          <br><br>


        <div class="item">
          <input type="radio" id="G" name="tamanho" value="G">
          <label for="G" class="label-imput">Grande - 8 Fatias</label>
        </div>
          <br><br>


        <div class="item center">
          <label for="observacao" >Deixe abaixo alguma observação ou feedback sobre o pedido:</label><br><br>
          <textarea id="observacao" name="observacao" cols="50" rows="7">
          </textarea>
        </div>
        <br><br>
    
        <div class="item">
          <input type="submit" value="Enviar" class="btn btn-segundo">
        </div>
      </div>
     </form>
  </div>
</body>
</html>
